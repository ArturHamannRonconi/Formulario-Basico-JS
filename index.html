<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>formul√°rio</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <header id="header">
            <div class="container">
                <div class="topSide">
                    <div class="logo">
                        <img src="img/adobe.png" alt="logo">
                    </div>
                    <div class="menu">
                        <ul>
                            <li><a href="">HOME</a></li>
                            <li><a href="">LOGIN</a></li>
                            <li><a href="">ABOUT US</a></li>
                            <li><a href="">CONTACTS</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <section id="section">
            <div class="container">
                <div class="form">
                    <form method="POST" id="form">
                        <div class="inputs">
                            <input data-rules="required=true|" type="text" name="nome" placeholder="First Name">
                            <input data-rules="" type="text" name="sobrenome" placeholder="Last Name">
                            <input data-rules="" type="email" name="email" placeholder="Email Address">
                            <input data-rules="required=true|" type="password" name="senha" placeholder="Password">
                            <input type="submit" value="Sign Up">
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <footer id="footer"></footer>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
